<div class="container pt-5">
    <div class="row justify-content-sm-center pt-5">
        <div class="col-sm-6 shadow round pb-3">
          <h1 class="text-center pt-3 text-secondary">Example Form</h1>
            <form [formGroup]="exform">
                <div class="form-group" >
                  <label class="col-form-label">Name:</label>
                  <input formControlName="name" type="text" class="form-control">
                  <small *ngIf="(name.invalid && name.touched) || specialchars" class="text-danger"> Mismatch</small> 
                </div>
                <div class="form-group" style="display:flex">
                  <label class="col-form-label">Gender:</label>
                    <div>
                        <input type="radio" formControlName="gender"  name="fav_language" value="Male">Male<br>                  
                    </div>
                    <div>
                        <input type="radio" formControlName="gender" name="fav_language" value="Female">Female<br>
                    </div>
                    <div>
                        <input type="radio"  formControlName="gender" name="fav_language" value="Others">  Others
                    </div>                  
                </div>
                <div class="form-group" >
                    <label class="col-form-label">Country:</label>
                    <input formControlName="country" type="text" class="form-control">
                    <small *ngIf="country.invalid && country.touched" class="text-danger">country is Required</small> 
                </div>
                <div class="form-group" >
                    <label class="col-form-label">City:</label>
                    <input formControlName="city" type="text" class="form-control">
                    <small *ngIf="city.invalid && city.touched" class="text-danger">city is Required</small> 
                </div>
                <div class="form-group" *ngIf="showAge" >
                    <label class="col-form-label">Age:</label>
                    <input formControlName="age" type="number" class="form-control">
                    <small *ngIf="age.invalid && age.touched" class="text-danger">Age is Required</small> 
                </div>
                <button (click)="clicksub()" [disabled]="exform.invalid" type="button" class="btn btn-primary">Send message</button>
              </form>
        </div>
    </div>
  </div>
